name: "âœ… CI Baseline"

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".github/**.disabled.yml"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: baseline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Baseline â€¢ Detect & Test"
    runs-on: ubuntu-24.04

    services:
      redis:
        image: redis:7-alpine
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # SSH opcional: sÃ³ se a chave existir
      - name: ðŸ”‘ SSH agent (optional)
        if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Fallback sem SSH p/ push/PR, se necessÃ¡rio
      - name: ðŸ” Configure HTTPS with GITHUB_TOKEN (fallback)
        if: ${{ secrets.SSH_PRIVATE_KEY == '' }}
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      # Guardar summary.json (nunca quebra)
      - name: ðŸ›Ÿ Ensure .ci/config/summary.json
        shell: bash
        run: |
          mkdir -p .ci/config
          [ -f .ci/config/summary.json ] || cat > .ci/config/summary.json <<'JSON'
          {
            "version": "3.0.0",
            "environment": "production",
            "tracing_id": "AUTO_HEALING_CONFIG_001_20250127",
            "repository": "",
            "run_id": "",
            "sha": "",
            "branch": "",
            "jobs_completed": {},
            "totals": { "healing_attempts": 0, "patches_created": 0, "tests_passed": 0, "tests_failed": 0 },
            "timestamp": "1970-01-01T00:00:00Z"
          }
          JSON

      # Node (opcional, sÃ³ se houver package.json)
      - name: ðŸŸ© Setup Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - name: ðŸ“¦ Install Node deps
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          npm ci || npm install
          echo "REDIS_HOST=redis REDIS_PORT=6379" >> $GITHUB_ENV

      - name: ðŸ§ª Node tests (optional)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          npm run test --if-present || echo "no npm tests"

      # Python (opcional, sÃ³ se houver requirements/pyproject)
      - name: ðŸ Setup Python
        if: ${{ hashFiles('requirements.txt', 'pyproject.toml') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: ðŸ“¦ Install Python deps
        if: ${{ hashFiles('requirements.txt', 'pyproject.toml') != '' }}
        run: |
          python -m venv venv
          . venv/bin/activate
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          pip install -U pip pytest pytest-cov || true
          echo "REDIS_HOST=redis" >> $GITHUB_ENV
          echo "REDIS_PORT=6379"  >> $GITHUB_ENV

      - name: ðŸ§ª Pytests (optional)
        if: ${{ hashFiles('requirements.txt', 'pyproject.toml') != '' }}
        run: |
          . venv/bin/activate || true
          pytest -q || echo "no pytest suite"

      - name: ðŸ“¦ Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-artifacts
          path: |
            .ci/config/summary.json
            test-results/**
            coverage/**
          if-no-files-found: warn
